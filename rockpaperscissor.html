<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <style>
      .rock {
        background-image: url("rock.png");
      }

      .paper {
        background-image: url("paper.jpg");
      }

      .scissors {
        background-image: url("scissors.png");
      }

      .images {
        background-size: contain;
        background-repeat: no-repeat;
        width: 300px;
        height: 200px;
        margin: 10px
      }
      .grid-container {
        align-content: center;
        display: grid;
        grid-template-columns: auto auto auto;
        justify-content: space-evenly;
        grid-row-gap: 100px;
      }

      .resultMessage{
        text-align: center;
        font-size: 35px;
        font-weight: bold;
        color: rgb(255, 0, 0)
      }

      .computerMessage{
        text-align: center;
        vertical-align: center;
        font-size: 20px;
        font-weight: bold;
        padding-top: 50px
      }

      .borders:hover {
        border: solid 10px #FC5185;
        border-width: 10px;
        margin: -10px
      }

      .scores{
        background-color: #FC5185;
        padding: 20px;
        text-align: center;
        border-radius: 15px;
        font-weight: bold;
        font-size: 15px;

        display: grid;
        grid-template-rows: 1fr 1fr;
      }

      .chrisButton{
        cursor: pointer;
        background-color: rgb(200,200,200);
        width: 100px;
        text-align: center;
        padding: 20px;
        font-weight: bold;
        color: #FC5185;
        box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19)
      }

      .chrisButton:hover{
        background-color: rgb(150,150,150)
      }
      </style>

      <script src="./rockpaperscissorgame.js" type="application/javascript"></script>

      <meta charset="utf-8">

    <title>Rock Paper Scissors</title>

  </head>
  <body>
    <div class="grid-container">
      <div class="rock images borders" onclick="processPunyHumansClick(this)" id="rock"></div>

      <div class="paper images borders" onclick="processPunyHumansClick(this)" id="paper"></div>

      <div class="scissors images borders" onclick="processPunyHumansClick(this)" id="scissors"></div>

      <div class="computerMessage" onclick="activateChrisMode()">The computer chooses:</div>

      <div id="computerImage" class="images"></div>

      <div></div>

      <div class="chrisButton" onclick="changeChrisModeStatus()">Chris mode</div>

      <div id="resultMessage" class="resultMessage"></div>

      <div id="tallyOfScores" class="scores">
        <div id="humanScore">Human Score: 0</div>
        <div id="computerScore">Computer Score: 0</div>
      </div>

    </div>

  </body>
</html>
